<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <section id="form-container">
      <form>
        <div id="add-task-container">
            <h3>Add a Task</h3>
          <!-- <div id="high-priority-container">
            <input
              type="checkbox"

              name="high-priority"
              value=""
            />
          </div> -->
          <div id="input-task">
            <input
              type="text"
              id="task-in"
              value=""
              placeholder="What do you need to do?"
            />
          </div>
          <div id="add-task-button-container">
            <button type="button" id="add-task-button">Add Task</button>
          </div>
        </div>
      </form>
    </section>

    <section id="to-do-list-container">
      <h3>Lists of Tasks</h2>
      <table>
        <thead>
          <tr>
            <!-- <th>High Priority</th> -->
            <th>Completion Status</th>
            <th>Task</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="view-to-do-list"></tbody>
        <!-- The list of tasks will appear here -->
      </table>
    </section>
